<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

       </header>

       <main>
            <form >

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" name="" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao"  required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>                

                   <fieldset>
                        <legend>Como prefere o nosso contato</legend>
                        <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
                        
                        <label for="radio-tele"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whats"><input type="radio" value="whats" name="contato" id="radio-whats" checked>WhatsApp</label>
                    
                    </fieldset>

                
                    <fiedset>
                        <legend>Qual horário prefere ser atendido ?</legend>
                        <select name="" id="">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fiedset>
            

                <label> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossas notificações por E-mail ?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">


            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>

            </table>

       </main>

        <footer>

            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>

        </footer>
        
    </body> 
</html>
